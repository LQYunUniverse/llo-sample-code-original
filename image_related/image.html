<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI DALL-E Image Generation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button, select {
            margin: 5px 0;
            padding: 5px;
        }
        #imageResult {
            margin-top: 20px;
            max-width: 100%;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Generation Sample Code (check image_generation.js)</h1>
    
    <div>
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-...">
    </div>

    <div>
        <label for="imagePrompt">Image Prompt:</label>
        <input type="text" id="imagePrompt" placeholder="A cute baby sea otter" style="width: 300px;">
    </div>

    <div>
        <label for="imageModel">Model:</label>
        <select id="imageModel">
            <option value="dall-e-3">DALL-E 3</option>
            <option value="dall-e-2">DALL-E 2</option>
        </select>
    </div>
    
    <button onclick="generateImage()">Generate Image</button>
    
    <div id="error"></div>
    <div>
        <p>The image generated will be a link that expires in 1 hour</p>
        <p>For acquiring static image file from api, please check python code</p>
        <img id="imageResult" style="display: none;">
    </div>

    <script src="./image_generation.js"></script>
</body>
</html>
